<h1>Add a new user</h1>
<form action='/users/create' method='post'>
	{% csrf_token %}
	<p>First name:</p>
	<input type='text' name='first_name'>
	<p>Last name:</p>
	<input type='text' name='last_name'>
	<p>Email:</p>
	<input type='text' name='email'>
	<br>
	<input type='submit' value='Create'>
</form>
<a href='/users'>Go Back</a>
